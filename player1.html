<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Streaming Player</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.player-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
}

#video-player {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.plyr {
  width: 100%;
  height: 100%;
}

.plyr video {
  object-fit: contain !important;
  width: 100%;
  height: 100%;
}

/* Style untuk tombol download custom */
.plyr__controls #custom-download-btn {
  display: inline-flex !important;
  align-items: center;
  justify-content: center;
  background: #00b3ff !important;
  color: white !important;
  font-size: 14px;
  padding: 8px 12px !important;
  border-radius: 3px;
  cursor: pointer;
  transition: background 0.3s;
  margin-left: 4px;
}
.plyr__controls #custom-download-btn:hover {
  background: #0095d9 !important;
}

video::-webkit-media-controls-download-button {
  display: none !important;
}
video::-webkit-media-controls-enclosure {
  overflow: hidden;
}
</style>
</head>
<body>

<div class="player-wrapper">
  <video id="video-player" playsinline muted controls controlsList="nodownload"></video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const videoSource = urlParams.get('s');
const subSource = urlParams.get('sub');
const SMARTLINK = "https://www.effectivegatecpm.com/dsb6nckr?key=0b69c9d0a8b1cf8e8083fda807b5ad27";

if (!videoSource) {
  alert('Video tidak ditemukan!');
} else {
  const video = document.getElementById('video-player');

  // Tambahkan sumber video
  const src = document.createElement('source');
  src.src = videoSource;
  src.type = 'video/mp4';
  video.appendChild(src);

  // Tambahkan subtitle jika ada
  if (subSource) {
    const track = document.createElement('track');
    track.kind = 'subtitles';
    track.src = subSource;
    track.srclang = 'id';
    track.label = 'Bahasa Indonesia';
    track.default = true;
    video.appendChild(track);
  }

  // Inisialisasi Plyr
  const player = new Plyr(video, {
    muted: true, // Auto mute saat pertama dimuat
    controls: [
      'play-large',
      'play',
      'mute', // Hanya tombol mute (tanpa slider volume)
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'duration',
      'captions',
      'settings',
      'fullscreen'
    ],
    settings: ['speed','captions'],
    speed: { selected: 1, options: [0.5,1,1.5,2,3] },
    disableContextMenu: true,
  });

  // Fungsi menambahkan tombol custom Download via Safelink
  function addCustomButton() {
    let controls = document.querySelector('.plyr__controls');
    
    if (!controls) return false;
    if (document.getElementById('custom-download-btn')) return true;

    const customBtn = document.createElement('button');
    customBtn.id = 'custom-download-btn';
    customBtn.className = 'plyr__controls__item plyr__control';
    customBtn.type = 'button';
    customBtn.setAttribute('aria-label', 'Download via Safelink');
    customBtn.title = 'Download via Safelink';
    customBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 18 18"><path d="M9 13l-4-4h3V3h2v6h3l-4 4zm-7 2h14v2H2v-2z" fill="currentColor"/></svg>';
    
    customBtn.onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      const encoded = btoa(videoSource);
      window.open(`safelink1.html#dl=${encoded}`, '_blank');
    };
    
    // Masukkan tombol sebelum tombol fullscreen (biasanya elemen terakhir)
    const lastControl = controls.querySelector('.plyr__controls__item:last-child');
    if (lastControl) {
      controls.insertBefore(customBtn, lastControl);
    } else {
      controls.appendChild(customBtn);
    }
    
    return true;
  }

  // Observer dan Event Ready
  const observer = new MutationObserver((mutations) => {
    const controls = document.querySelector('.plyr__controls');
    if (controls && !document.getElementById('custom-download-btn')) {
      if (addCustomButton()) observer.disconnect();
    }
  });

  observer.observe(document.body, { childList: true, subtree: true });

  player.on('ready', () => {
    // Pastikan volume tetap 1 secara internal agar saat user klik 'unmute', suara langsung terdengar
    player.volume = 1; 
    
    setTimeout(() => {
      if (addCustomButton()) observer.disconnect();
    }, 100);
  });

  // Iklan Smartlink
  ['play','ratechange'].forEach(evt => {
    player.on(evt, () => window.open(SMARTLINK, '_blank'));
  });

  video.addEventListener('contextmenu', (e) => e.preventDefault());
}
</script>

</body>
</html>
