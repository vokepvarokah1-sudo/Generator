<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Streaming Player</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<style>
  html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
  .player-wrapper { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }

  /* Overlay transparan untuk iklan */
  .ad-overlay-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 85%; /* Area tengah untuk iklan */
    z-index: 10;
    cursor: pointer;
    background: transparent;
  }

  #video-player { width: 100%; height: 100%; }

  /* Tombol Download */
  .plyr__controls #custom-download-btn {
    display: inline-flex !important;
    align-items: center; justify-content: center;
    background: #00b3ff !important; color: white !important;
    font-size: 14px; padding: 8px 12px !important;
    border-radius: 3px; cursor: pointer; margin-left: 4px;
  }
</style>
</head>
<body>

<div class="player-wrapper">
  <video id="video-player" playsinline controls controlsList="nodownload"></video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const videoSource = urlParams.get('s');
const subSource = urlParams.get('sub');
const SMARTLINK = "https://www.effectivegatecpm.com/dsb6nckr?key=0b69c9d0a8b1cf8e8083fda807b5ad27";

if (videoSource) {
  const video = document.getElementById('video-player');
  let lastAdTime = 0;
  const adCooldown = 3000; 

  const overlay = document.createElement('div');
  overlay.className = 'ad-overlay-layer';

  const src = document.createElement('source');
  src.src = videoSource;
  src.type = 'video/mp4';
  video.appendChild(src);

  // Inisialisasi Plyr
  const player = new Plyr(video, {
    autoplay: false,
    muted: true, // HANYA default saat load pertama kali
    controls: ['play-large', 'play', 'mute', 'volume', 'rewind', 'fast-forward', 'progress', 'current-time', 'duration', 'captions', 'settings', 'fullscreen'],
    disableContextMenu: true,
  });

  // Fungsi Iklan
  function openAd() {
    const currentTime = new Date().getTime();
    if (currentTime - lastAdTime > adCooldown) {
      window.open(SMARTLINK, '_blank');
      lastAdTime = currentTime;
    }
    overlay.style.display = 'none'; 
    player.play(); // Menjalankan video tanpa memaksa mute lagi
  }

  overlay.addEventListener('click', openAd);

  player.on('ready', () => {
    // Tambahkan kembali slider volume agar user bisa mengatur suara
    player.volume = 1; 
    
    const plyrContainer = document.querySelector('.plyr');
    plyrContainer.appendChild(overlay);
    addCustomButton();
  });

  player.on('pause', () => {
    const currentTime = new Date().getTime();
    if (currentTime - lastAdTime > adCooldown) {
      overlay.style.display = 'block';
    }
  });

  function addCustomButton() {
    let controls = document.querySelector('.plyr__controls');
    if (!controls || document.getElementById('custom-download-btn')) return;
    const customBtn = document.createElement('button');
    customBtn.id = 'custom-download-btn';
    customBtn.className = 'plyr__controls__item plyr__control';
    customBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 18 18"><path d="M9 13l-4-4h3V3h2v6h3l-4 4zm-7 2h14v2H2v-2z" fill="currentColor"/></svg>';
    customBtn.onclick = (e) => {
      e.stopPropagation();
      window.open(`safelink1.html#dl=${btoa(videoSource)}`, '_blank');
    };
    const last = controls.querySelector('.plyr__controls__item:last-child');
    if (last) controls.insertBefore(customBtn, last);
  }
}
</script>
</body>
</html>
