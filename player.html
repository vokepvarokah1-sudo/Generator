<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Streaming Player</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
}
#video-player {
  width: 100%;
  height: 100%;
}

/* Style untuk tombol download custom */
.plyr__controls #custom-download-btn {
  display: inline-flex !important;
  align-items: center;
  justify-content: center;
  background: #00b3ff !important;
  color: white !important;
  font-size: 14px;
  padding: 8px 12px !important;
  border-radius: 3px;
  cursor: pointer;
  transition: background 0.3s;
  margin-left: 4px;
}
.plyr__controls #custom-download-btn:hover {
  background: #0095d9 !important;
}

/* Sembunyikan konteks menu download bawaan browser */
video::-webkit-media-controls-download-button {
  display: none !important;
}
video::-webkit-media-controls-enclosure {
  overflow: hidden;
}
</style>
</head>
<body>

<video id="video-player" playsinline controls controlsList="nodownload"></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const videoSource = urlParams.get('s');
const subSource = urlParams.get('sub');
const SMARTLINK = "https://www.effectivegatecpm.com/dsb6nckr?key=0b69c9d0a8b1cf8e8083fda807b5ad27";

if (!videoSource) {
  alert('Video tidak ditemukan!');
} else {
  const video = document.getElementById('video-player');

  // Tambahkan sumber video
  const src = document.createElement('source');
  src.src = videoSource;
  src.type = 'video/mp4';
  video.appendChild(src);

  // Tambahkan subtitle jika ada
  if (subSource) {
    const track = document.createElement('track');
    track.kind = 'subtitles';
    track.src = subSource;
    track.srclang = 'id';
    track.label = 'Bahasa Indonesia';
    track.default = true;
    video.appendChild(track);
  }

  // Inisialisasi Plyr tanpa tombol download bawaan
  const player = new Plyr(video, {
    controls: [
      'play-large','play','rewind','fast-forward',
      'progress','current-time','duration',
      'captions','settings','fullscreen'
    ],
    settings: ['speed','captions'],
    speed: { selected: 1, options: [0.5,1,1.5,2,3] },
    disableContextMenu: true,
  });

  // Fungsi menambahkan tombol custom Download via Safelink
  function addCustomButton() {
    // Coba beberapa selector berbeda
    let controls = document.querySelector('.plyr__controls');
    
    if (!controls) {
      console.warn('‚ùå Element .plyr__controls tidak ditemukan');
      return false;
    }

    // Hindari duplikasi
    if (document.getElementById('custom-download-btn')) {
      console.log('‚ÑπÔ∏è Tombol download sudah ada');
      return true;
    }

    console.log('üîß Membuat tombol download...');

    const customBtn = document.createElement('button');
    customBtn.id = 'custom-download-btn';
    customBtn.className = 'plyr__controls__item plyr__control';
    customBtn.type = 'button';
    customBtn.setAttribute('data-plyr', 'download');
    customBtn.setAttribute('aria-label', 'Download via Safelink');
    customBtn.title = 'Download via Safelink';
    customBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 18 18"><path d="M9 13l-4-4h3V3h2v6h3l-4 4zm-7 2h14v2H2v-2z" fill="currentColor"/></svg>';
    
    customBtn.onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      console.log('üîΩ Tombol download diklik');
      const encoded = btoa(videoSource);
      window.open(`safelink1.html#dl=${encoded}`, '_blank');
    };
    
    // Cari tempat untuk insert tombol
    const rightControls = controls.querySelector('.plyr__controls__item:last-child');
    
    if (rightControls) {
      controls.insertBefore(customBtn, rightControls);
      console.log('‚úÖ Tombol download berhasil ditambahkan sebelum elemen terakhir!');
    } else {
      controls.appendChild(customBtn);
      console.log('‚úÖ Tombol download berhasil ditambahkan di akhir!');
    }
    
    return true;
  }

  // Tambahkan observer untuk mendeteksi saat controls sudah siap
  const observer = new MutationObserver((mutations) => {
    const controls = document.querySelector('.plyr__controls');
    if (controls && !document.getElementById('custom-download-btn')) {
      console.log('üëÄ Controls terdeteksi oleh observer');
      if (addCustomButton()) {
        observer.disconnect();
      }
    }
  });

  // Mulai observe perubahan DOM
  observer.observe(document.body, {
    childList: true,
    subtree: true
  });

  // Event listener saat player sudah siap
  player.on('ready', () => {
    console.log('‚ñ∂Ô∏è Player ready');
    
    // Coba tambahkan tombol setelah delay
    setTimeout(() => {
      console.log('‚è±Ô∏è Mencoba menambahkan tombol...');
      if (addCustomButton()) {
        observer.disconnect(); // Stop observer jika berhasil
      }
    }, 100);
    
    // Backup dengan delay lebih lama
    setTimeout(() => {
      if (!document.getElementById('custom-download-btn')) {
        console.log('‚è±Ô∏è Percobaan kedua...');
        if (addCustomButton()) {
          observer.disconnect();
        }
      }
    }, 1000);
  });

  // Buka smartlink pada event utama
  ['play','ratechange'].forEach(evt => {
    player.on(evt, () => window.open(SMARTLINK, '_blank'));
  });

  // Disable right-click pada video
  video.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    return false;
  });
}
</script>

</body>
</html>
