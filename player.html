<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Streaming Player Pro</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<style>
html, body {
  margin: 0; padding: 0; width: 100%; height: 100%;
  background: #000; font-family: Arial, sans-serif; overflow: hidden;
}

.player-container {
  position: relative; width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
}

/* Overlay yang lebih pintar untuk Fullscreen */
#ad-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: calc(100% - 50px); /* Menyisakan sedikit area kontrol jika perlu */
  z-index: 1001; /* Sangat tinggi agar di atas fullscreen */
  cursor: pointer;
  background: rgba(0,0,0,0);
  display: block;
}

#video-player { width: 100%; height: 100%; object-fit: contain; }

.plyr--fullscreen-active #ad-overlay {
  height: 100% !important; /* Pastikan menutupi layar saat fullscreen */
}

/* Custom Download Button */
.plyr__controls #custom-download-btn {
  display: inline-flex !important;
  align-items: center; justify-content: center;
  background: #00b3ff !important; color: white !important;
  font-size: 14px; padding: 8px 12px !important;
  border-radius: 3px; cursor: pointer; margin-left: 4px;
}
</style>
</head>
<body>

<div class="player-container" id="main-wrapper">
  <video id="video-player" playsinline controls controlsList="nodownload"></video>
  <div id="ad-overlay"></div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const videoSource = urlParams.get('s');
const subSource = urlParams.get('sub');
const SMARTLINK = "https://www.effectivegatecpm.com/dsb6nckr?key=0b69c9d0a8b1cf8e8083fda807b5ad27";

if (videoSource) {
  const video = document.getElementById('video-player');
  const overlay = document.getElementById('ad-overlay');
  const wrapper = document.getElementById('main-wrapper');

  // Masukkan source video
  const src = document.createElement('source');
  src.src = videoSource;
  src.type = 'video/mp4';
  video.appendChild(src);

  // Inisialisasi Plyr
  const player = new Plyr(video, {
    autoplay: false,
    muted: true,
    controls: ['play-large', 'play', 'mute', 'rewind', 'fast-forward', 'progress', 'current-time', 'duration', 'captions', 'settings', 'fullscreen'],
    disableContextMenu: true,
  });

  // Fungsi memicu iklan
  function triggerAd() {
    window.open(SMARTLINK, '_blank');
    overlay.style.display = 'none';
    player.play();
  }

  // Klik pada overlay memicu iklan
  overlay.addEventListener('click', (e) => {
    e.stopPropagation();
    triggerAd();
  });

  // AGAR BERULANG: Saat video dipause, munculkan kembali overlay iklan
  player.on('pause', () => {
    overlay.style.display = 'block';
  });

  // Tetap mute secara default
  player.on('ready', () => {
    player.muted = true;
    player.volume = 0;
    
    // Masukkan overlay ke dalam elemen plyr agar ikut masuk ke mode fullscreen
    const plyrContainer = document.querySelector('.plyr');
    plyrContainer.appendChild(overlay);
    
    addCustomButton();
  });

  // Logika Tambahan: Jika user klik area video saat sedang play (untuk iklan berulang tanpa pause)
  // Hapus komentar kode dibawah jika ingin SETIAP klik saat play juga buka iklan:
  /*
  player.on('play', () => {
     setTimeout(() => { overlay.style.display = 'block'; }, 2000); 
  });
  */

  function addCustomButton() {
    let controls = document.querySelector('.plyr__controls');
    if (!controls || document.getElementById('custom-download-btn')) return;
    const customBtn = document.createElement('button');
    customBtn.id = 'custom-download-btn';
    customBtn.className = 'plyr__controls__item plyr__control';
    customBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 18 18"><path d="M9 13l-4-4h3V3h2v6h3l-4 4zm-7 2h14v2H2v-2z" fill="currentColor"/></svg>';
    customBtn.onclick = (e) => {
      e.stopPropagation();
      window.open(`safelink1.html#dl=${btoa(videoSource)}`, '_blank');
    };
    const last = controls.querySelector('.plyr__controls__item:last-child');
    if (last) controls.insertBefore(customBtn, last);
  }
}
</script>
</body>
</html>
